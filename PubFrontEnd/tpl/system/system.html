<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系统配置 - NasCore</title>
  <script src="../theme.js"></script>
  <script src='{{.WebUICdnPrefix}}libs/tailwindcss.min.js'></script>
  <script>
    window.tailwind = window.tailwind || {};
    window.tailwind.config = { darkMode: 'class' };
  </script>
</head>

<body class="min-h-screen bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-gray-100">
  <!-- 小屏汉堡按钮，md及以上隐藏 -->
  <button id="sidebarToggleBtn" class="fixed top-4 left-4 z-50 p-2 rounded bg-white/80 dark:bg-zinc-800/80 shadow hover:bg-gray-100 dark:hover:bg-zinc-700 focus:outline-none md:hidden" aria-label="显示侧边栏">
    <svg width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <rect x="3" y="4" width="3" height="16" rx="1" fill="currentColor" />
      <line x1="9" y1="8" x2="21" y2="8" />
      <line x1="9" y1="16" x2="21" y2="16" />
    </svg>
  </button>
  <!-- 固定在右上角的汉堡菜单按钮 -->
  <button id="navMenuBtn" class="fixed top-4 right-4 z-50 p-2 rounded bg-white/80 dark:bg-zinc-800/80 shadow hover:bg-gray-100 dark:hover:bg-zinc-700 focus:outline-none" aria-label="打开导航菜单">
    <svg width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <line x1="4" y1="7" x2="20" y2="7" />
      <line x1="4" y1="12" x2="20" y2="12" />
      <line x1="4" y1="17" x2="20" y2="17" />
    </svg>
  </button>
  <!-- 下拉菜单 -->
  <div id="navMenuDropdown" class="hidden fixed z-50 right-4 mt-2 w-56 bg-white dark:bg-zinc-800 rounded-lg shadow-lg border border-gray-200 dark:border-zinc-700 py-2">
    <nav id="navMenuList" class="flex flex-col gap-1 px-2">
      <!-- 动态插入菜单项 -->
    </nav>
    <div class="border-t border-gray-200 dark:border-zinc-700 mt-2 pt-2 px-2">
      <button type="button" class="w-full border border-gray-200 dark:border-zinc-700 text-gray-500 dark:text-gray-300 rounded-lg py-2 flex items-center justify-center gap-2 hover:bg-gray-100 dark:hover:bg-zinc-800 transition" onclick="openThemeModal()">
        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" />
          <circle cx="7.5" cy="10.5" r="1.5" />
          <circle cx="16.5" cy="10.5" r="1.5" />
          <circle cx="12" cy="16.5" r="1.5" />
        </svg>
        主题设置
      </button>
    </div>
  </div>
  <div class="flex min-h-screen">
    <!-- 侧边栏 -->
    <aside id="sidebar" class="hidden md:flex flex-col w-56 bg-white dark:bg-zinc-800 shadow-md border-r border-gray-200 dark:border-zinc-700">
      <div class="p-4 text-lg font-bold text-blue-600 dark:text-blue-400 border-b border-gray-200 dark:border-zinc-700 tracking-tight">NasCore 设置</div>
      <nav class="flex-1 p-2 space-y-1">
        <a href="#server" data-section="ServerConfig.html" class="block px-3 py-2 rounded-md hover:bg-blue-50 dark:hover:bg-zinc-700 hover:text-blue-700 dark:hover:text-blue-300 transition">服务器设置</a>
        <a href="#jwt" data-section="JWTConfig.html" class="block px-3 py-2 rounded-md hover:bg-blue-50 dark:hover:bg-zinc-700 hover:text-blue-700 dark:hover:text-blue-300 transition">JWT设置</a>
        <a href="#secret" data-section="SecretConfig.html" class="block px-3 py-2 rounded-md hover:bg-blue-50 dark:hover:bg-zinc-700 hover:text-blue-700 dark:hover:text-blue-300 transition">密钥配置</a>
        <a href="#limit" data-section="LimitConfig.html" class="block px-3 py-2 rounded-md hover:bg-blue-50 dark:hover:bg-zinc-700 hover:text-blue-700 dark:hover:text-blue-300 transition">限制配置</a>
        <a href="#user" data-section="UserManager.html" class="block px-3 py-2 rounded-md hover:bg-blue-50 dark:hover:bg-zinc-700 hover:text-blue-700 dark:hover:text-blue-300 transition">用户管理</a>
        <a href="#nascoreext" data-section="NascoreExt.html" class="block px-3 py-2 rounded-md hover:bg-blue-50 dark:hover:bg-zinc-700 hover:text-blue-700 dark:hover:text-blue-300 transition">NasCore扩展</a>
        <a href="#vod" data-section="NascoreVod.html" class="block px-3 py-2 rounded-md hover:bg-blue-50 dark:hover:bg-zinc-700 hover:text-blue-700 dark:hover:text-blue-300 transition">NasCore_vod</a>
        <div class="pt-3 border-t border-gray-200 dark:border-zinc-700 text-xs text-gray-400 dark:text-gray-500">第三方扩展</div>
        <a href="#rclone" data-section="RcloneConfig.html" class="block px-3 py-2 rounded-md hover:bg-blue-50 dark:hover:bg-zinc-700 hover:text-blue-700 dark:hover:text-blue-300 transition">Rclone云存储</a>
        <a href="#ddnsgo" data-section="DDNSGoConfig.html" class="block px-3 py-2 rounded-md hover:bg-blue-50 dark:hover:bg-zinc-700 hover:text-blue-700 dark:hover:text-blue-300 transition">DDNS-GO</a>
        <a href="#adguard" data-section="AdGuardConfig.html" class="block px-3 py-2 rounded-md hover:bg-blue-50 dark:hover:bg-zinc-700 hover:text-blue-700 dark:hover:text-blue-300 transition">AdGuard DNS</a>
        <a href="#lego" data-section="LegoConfig.html" class="block px-3 py-2 rounded-md hover:bg-blue-50 dark:hover:bg-zinc-700 hover:text-blue-700 dark:hover:text-blue-300 transition">Lego证书</a>
        <a href="#openlist" data-section="OpenListConfig.html" class="block px-3 py-2 rounded-md hover:bg-blue-50 dark:hover:bg-zinc-700 hover:text-blue-700 dark:hover:text-blue-300 transition">OpenList云盘</a>
        <a href="#caddy2" data-section="Caddy2Config.html" class="block px-3 py-2 rounded-md hover:bg-blue-50 dark:hover:bg-zinc-700 hover:text-blue-700 dark:hover:text-blue-300 transition">Caddy2服务</a>
        <a href="#staticfile" data-section="StaticFileConfig.html" class="block px-3 py-2 rounded-md hover:bg-blue-50 dark:hover:bg-zinc-700 hover:text-blue-700 dark:hover:text-blue-300 transition">静态文件服务</a>
      </nav>
      <div class="p-2 text-xs text-gray-400 dark:text-gray-500 border-t border-gray-200 dark:border-zinc-700">© NasCore 2024</div>
    </aside>
    <!-- 主内容区 -->
    <main id="mainContent" class="flex-1 p-6 md:p-8 pt-16 md:pt-8 overflow-y-auto bg-gray-50 dark:bg-zinc-900 w-full md:w-auto">
      <div id="content-area">
        <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-gray-100 tracking-tight">系统配置中心</h1>
        <div class="grid grid-cols-1 gap-6" id="system-sections">
          <div id="welcome-info" class="text-center py-12">
            <h2 class="text-xl font-semibold mb-2 text-blue-700 dark:text-blue-400">欢迎使用系统配置中心</h2>
            <p class="text-gray-500 dark:text-gray-400">请选择左侧的功能进行系统配置管理。</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="{{.WebUICdnPrefix}}axios@0.26.0/dist/axios.min.js" type="application/javascript"></script>
  <script src="api.js"></script>
  <script src="Settings_system.js"></script>
  <script src="/@public/nav.js"></script>
  <script src="ui.js"></script>

</body>

</html>
