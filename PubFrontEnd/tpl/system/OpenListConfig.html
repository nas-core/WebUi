<section id="openlist" class="bg-white rounded-lg shadow p-6">
  <h2 class="text-xl font-semibold mb-4 text-blue-700">OpenList 云盘配置</h2>
  <form class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="ThirdPartyExtOpenlistDownLoadlink" class="block text-sm font-medium text-gray-700">openlist github下载地址</label>
        <input type="text" id="ThirdPartyExtOpenlistDownLoadlink" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="ThirdPartyExt.Openlist.DownLoadlink">
      </div>
      <div>
        <label for="ThirdPartyExtOpenlistVersion" class="block text-sm font-medium text-gray-700">Version</label>
        <input type="text" id="ThirdPartyExtOpenlistVersion" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="ThirdPartyExt.Openlist.Version">
      </div>
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="OpenlistAutoMountEnable" class="mr-2" data-bind="ThirdPartyExt.Openlist.AutoStartEnable">
        <label for="OpenlistAutoMountEnable" class="block text-sm font-medium text-gray-700">启用 OpenList 跟随启动</label>
      </div>
      <div>
        <label for="OpenlistBinPath" class="block text-sm font-medium text-gray-700">OpenList 路径</label>
        <div class="flex gap-2">
          <input type="text" id="OpenlistBinPath" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="ThirdPartyExt.Openlist.BinPath">
          <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="downloadOpenlist()">下载</button>
        </div>
      </div>
      <div>
        <label for="ThirdPartyExtOpenlistDataPath" class="block text-sm font-medium text-gray-700">数据目录</label>
        <div class="flex gap-2">
          <input type="text" id="ThirdPartyExtOpenlistDataPath" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="ThirdPartyExt.Openlist.DataPath">
          <button type="button" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600" onclick="resetOpenListPassword()">重置密码</button>
        </div>
      </div>
    </div>
    <div class="mt-2 text-xs text-gray-500">
      OpenList 可以下载到和nascore 同目录下，并尝试解压，你也可以用其他方式自行下载安装。<br>
      如果自行安装的 OpenList 记得修改路径，或者自行安装成服务模式。
    </div>
  </form>
</section>
