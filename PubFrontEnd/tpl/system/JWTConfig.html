<section id="jwt" class="bg-white dark:bg-zinc-800 rounded-xl shadow-md border border-gray-200 dark:border-zinc-700 p-6 mb-6">
  <h2 class="text-lg font-semibold mb-4 text-blue-700 dark:text-blue-400 tracking-tight">JWT 配置</h2>
  <form class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="UserAccessTokenExpires" class="block text-sm font-medium text-gray-700 dark:text-gray-100">用户访问令牌过期时间（秒）</label>
        <input type="number" id="UserAccessTokenExpires" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" data-bind="JWT.UserAccessTokenExpires">
      </div>
      <div>
        <label for="UserRefreshTokenExpires" class="block text-sm font-medium text-gray-700 dark:text-gray-100">用户刷新令牌过期时间（秒）</label>
        <input type="number" id="UserRefreshTokenExpires" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" data-bind="JWT.UserRefreshTokenExpires">
      </div>
    </div>
    <div class="mt-6 flex justify-end">
      <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition" onclick="saveGlobalSetting()">保存设置</button>
    </div>
  </form>
</section>
