<section id="jwt" class="bg-white rounded-lg shadow p-6">
  <h2 class="text-xl font-semibold mb-4 text-blue-700">JWT 配置</h2>
  <form class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="UserAccessTokenExpires" class="block text-sm font-medium text-gray-700">用户访问令牌过期时间（秒）</label>
        <input type="number" id="UserAccessTokenExpires" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="JWT.UserAccessTokenExpires">
      </div>
      <div>
        <label for="UserRefreshTokenExpires" class="block text-sm font-medium text-gray-700">用户刷新令牌过期时间（秒）</label>
        <input type="number" id="UserRefreshTokenExpires" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="JWT.UserRefreshTokenExpires">
      </div>
    </div>
  </form>
</section>
