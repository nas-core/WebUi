<section id="ddnsgo" class="bg-white rounded-lg shadow p-6">
  <h2 class="text-xl font-semibold mb-4 text-blue-700">DDNS-GO 配置</h2>
  <form class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="ThirdPartyExtDdnsGODownLoadlink" class="block text-sm font-medium text-gray-700">DDNS github下载地址</label>
        <input type="text" id="ThirdPartyExtDdnsGODownLoadlink" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="ThirdPartyExt.DdnsGO.DownLoadlink">
      </div>
      <div>
        <label for="ThirdPartyExtDdnsGOVersion" class="block text-sm font-medium text-gray-700">Version</label>
        <input type="text" id="ThirdPartyExtDdnsGOVersion" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="ThirdPartyExt.DdnsGO.Version">
      </div>
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="IsDDnsGOProxyEnable" class="mr-2" data-bind="ThirdPartyExt.DdnsGO.IsDDnsGOProxyEnable">
        <label for="IsDDnsGOProxyEnable" class="block text-sm font-medium text-gray-700">启用 DDNS-GO 反向代理</label>
      </div>
      <div>
        <label for="ThirdPartyExtReverseproxyUrl" class="block text-sm font-medium text-gray-700">DDNS-GO 反向代理地址</label>
        <input type="text" id="ThirdPartyExtReverseproxyUrl" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="ThirdPartyExt.DdnsGO.ReverseproxyUrl">
      </div>
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="DDNSGOAutoMountEnable" class="mr-2" data-bind="ThirdPartyExt.DdnsGO.AutoStartEnable">
        <label for="DDNSGOAutoMountEnable" class="block text-sm font-medium text-gray-700">启用 DDNS-GO 跟随启动</label>
      </div>
      <div>
        <label for="DdnsGOBinPath" class="block text-sm font-medium text-gray-700">DDNS-go 路径</label>
        <div class="flex gap-2">
          <input type="text" id="DdnsGOBinPath" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="ThirdPartyExt.DdnsGO.BinPath">
          <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="downloadDDNSGo()">下载</button>
        </div>
      </div>
      <div>
        <label for="ThirdPartyExtDdnsGOConfigFilePath" class="block text-sm font-medium text-gray-700">配置文件</label>
        <div class="flex gap-2">
          <input type="text" id="ThirdPartyExtDdnsGOConfigFilePath" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="ThirdPartyExt.DdnsGO.ConfigFilePath">
          <button type="button" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600" onclick="resetDDNSGOPassword()">重置密码</button>
        </div>
      </div>
    </div>
    <div class="mt-2 text-xs text-gray-500">
      DDNS-GO 可以下载到和nascore 同目录下，并尝试解压，你也可以用其他方式自行下载安装。<br>
      如果自行安装的ddns-go 记得修改路径，或者自行安装成服务模式。
    </div>
  </form>
</section>
