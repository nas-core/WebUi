<section id="adguard" class="bg-white dark:bg-zinc-800 rounded-xl shadow-md border border-gray-200 dark:border-zinc-700 p-6 mb-6">
  <h2 class="text-lg font-semibold mb-4 text-blue-700 dark:text-blue-400 tracking-tight">ADGuard-home 配置</h2>
  <form class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="IsAdGuardProxyEnable" class="mr-2" data-bind="ThirdPartyExt.AdGuard.IsAdGuardProxyEnable">
        <label for="IsAdGuardProxyEnable" class="block text-sm font-medium text-gray-700 dark:text-gray-100">启用 ADGuard-home 反向代理</label>
      </div>
      <div>
        <label for="ThirdPartyExtAdGuardReverseproxyUrl" class="block text-sm font-medium text-gray-700 dark:text-gray-100">AdGuard-home 反向代理地址</label>
        <input type="text" id="ThirdPartyExtAdGuardReverseproxyUrl" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" data-bind="ThirdPartyExt.AdGuard.ReverseproxyUrl">
      </div>
      <div>
        <label for="ThirdPartyExtAdGuardUpstream_dns_file" class="block text-sm font-medium text-gray-700 dark:text-gray-100">Upstream_dns_file 保存路径</label>
        <input type="text" id="ThirdPartyExtAdGuardUpstream_dns_file" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" data-bind="ThirdPartyExt.AdGuard.Upstream_dns_file">
      </div>
      <div>
        <label for="ThirdPartyExtAdGuardUpstream_dns_fileUpdateUrl" class="block text-sm font-medium text-gray-700 dark:text-gray-100">Upstream_dns_file github更新地址</label>
        <input type="text" id="ThirdPartyExtAdGuardUpstream_dns_fileUpdateUrl" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" data-bind="ThirdPartyExt.AdGuard.Upstream_dns_fileUpdateUrl">
      </div>
      <div>
        <label for="ThirdPartyExtAdGuardYouDohUrlDomain" class="block text-sm font-medium text-gray-700 dark:text-gray-100">私有doh的domain (含端口)</label>
        <input type="text" id="ThirdPartyExtAdGuardYouDohUrlDomain" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" data-bind="ThirdPartyExt.AdGuard.YouDohUrlDomain">
      </div>
      <div>
        <label for="ThirdPartyExtAdGuardYouDohUrlSuffix" class="block text-sm font-medium text-gray-700 dark:text-gray-100">私有doh的后缀</label>
        <input type="text" id="ThirdPartyExtAdGuardYouDohUrlSuffix" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" data-bind="ThirdPartyExt.AdGuard.YouDohUrlSuffix">
      </div>
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="IsAdGuardAutoUpdateRulesEnable" class="mr-2" data-bind="ThirdPartyExt.AdGuard.AutoUpdateRulesEnable">
        <label for="IsAdGuardAutoUpdateRulesEnable" class="block text-sm font-medium text-gray-700 dark:text-gray-100">启用自动更新规则</label>
        <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow transition" onclick="downloadAdgRules()">手动更新</button>
      </div>
      <div>
        <label for="ThirdPartyExtAdGuardAutoUpdateRulesInterval" class="block text-sm font-medium text-gray-700 dark:text-gray-100">自动更新规则间隔 (小时)</label>
        <input type="number" id="ThirdPartyExtAdGuardAutoUpdateRulesInterval" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" data-bind="ThirdPartyExt.AdGuard.AutoUpdateRulesInterval">
      </div>
    </div>
    <div class="mt-2 text-xs text-gray-500 dark:text-gray-400">
      NasCore 可以提供基于子目录的ADGuard-home的webui访问功能，你无需再去额外给他做反向代理<br>
      NasCore 支持自动更新ADGuard-home的upstream_dns_file分流规则文件，详情请参考adguardhome-rules File<br>
      NasCore 暂不支持ADGuard的自动安装和跟随启动，你可以用docker或者包管理器或者ADGuard官方安装脚本安装<br>
      因为adguardhome去广告功能比较完善，并且有webui,性能也够好，所以NasCore暂时不打算支持mosdns。
    </div>
    <div class="mt-6 flex justify-end">
      <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition" onclick="saveGlobalSetting()">保存设置</button>
    </div>
  </form>
</section>
