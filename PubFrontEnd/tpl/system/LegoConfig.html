<section id="lego" class="bg-white dark:bg-zinc-800 rounded-xl shadow-md border border-gray-200 dark:border-zinc-700 p-6 mb-6">
  <h2 class="text-lg font-semibold mb-4 text-blue-700 dark:text-blue-400 tracking-tight">LEGO 配置</h2>
  <form class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="IsLegoAutoRenew" class="mr-2" data-bind="ThirdPartyExt.AcmeLego.IsLegoAutoRenew">
        <label for="IsLegoAutoRenew" class="block text-sm font-medium text-gray-700 dark:text-gray-100">启用 LEGO 自动续订证书</label>
      </div>
      <div>
        <label for="AutoUpdateCheckInterval" class="block text-sm font-medium text-gray-700 dark:text-gray-100">自动更新检查间隔 (小时)</label>
        <input type="number" id="AutoUpdateCheckInterval" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" data-bind="ThirdPartyExt.AcmeLego.AutoUpdateCheckInterval">
      </div>
      <div class="col-span-2">
        <label for="AcmeLegoCommand" class="block text-sm font-medium text-gray-700 dark:text-gray-100">运行命令 (Command)</label>
        <div class="flex gap-2">
          <textarea id="AcmeLegoCommand" rows="4" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" data-bind="ThirdPartyExt.AcmeLego.Command"></textarea>
          <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow transition" onclick="copyLegoCommand()">复制命令</button>
        </div>
        <span class="text-xs text-gray-500 dark:text-gray-400">此命令是续签证书的时候要用的，${BinPath} 和 ${LEGO_PATH} 会自动替换。更多命令和说明请参考nascore docs lego。</span>
      </div>
      <div>
        <label for="AcmeLegoPath" class="block text-sm font-medium text-gray-700 dark:text-gray-100">LEGO 工作目录/证书储存目录 (LEGO_PATH)</label>
        <input type="text" id="AcmeLegoPath" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" data-bind="ThirdPartyExt.AcmeLego.LEGO_PATH">
      </div>
      <div>
        <label for="AcmeLegoDownLoadlink" class="block text-sm font-medium text-gray-700 dark:text-gray-100">LEGO GitHub下载地址</label>
        <input type="text" id="AcmeLegoDownLoadlink" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" data-bind="ThirdPartyExt.AcmeLego.DownLoadlink">
      </div>
      <div>
        <label for="AcmeLegoVersion" class="block text-sm font-medium text-gray-700 dark:text-gray-100">版本 (Version)</label>
        <input type="text" id="AcmeLegoVersion" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" data-bind="ThirdPartyExt.AcmeLego.Version">
      </div>
      <div>
        <label for="AcmeLegoBinPath" class="block text-sm font-medium text-gray-700 dark:text-gray-100">LEGO 路径</label>
        <div class="flex gap-2">
          <input type="text" id="AcmeLegoBinPath" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" data-bind="ThirdPartyExt.AcmeLego.BinPath">
          <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow transition" onclick="downloadLego()">下载</button>
        </div>
      </div>
    </div>
    <div class="mt-2 text-xs text-gray-500 dark:text-gray-400">
      LEGO 可以下载到和 NasCore 同目录下，并尝试解压。你也可以用其他方式自行下载安装。 如果自行安装的 LEGO 记得二进制路径。
    </div>
    <div class="mt-6 flex justify-end">
      <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition" onclick="saveGlobalSetting()">保存设置</button>
    </div>
  </form>
</section>
