<section id="limit" class="bg-white rounded-lg shadow p-6">
  <h2 class="text-xl font-semibold mb-4 text-blue-700">限制配置</h2>
  <form class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="OnlineEditMaxSizeKB" class="block text-sm font-medium text-gray-700">在线编辑最大文件大小（KB）</label>
        <input type="number" id="OnlineEditMaxSizeKB" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="Limit.OnlineEditMaxSizeKB">
      </div>
      <div>
        <label for="MaxFailedLoginsIpMap" class="block text-sm font-medium text-gray-700">最大失败登录次数（IP）</label>
        <input type="number" id="MaxFailedLoginsIpMap" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="Limit.MaxFailedLoginsIpMap">
      </div>
      <div>
        <label for="MaxFailedLoginSleepTimeSec" class="block text-sm font-medium text-gray-700">失败登录休眠时间（秒）</label>
        <input type="number" id="MaxFailedLoginSleepTimeSec" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="Limit.MaxFailedLoginSleepTimeSec">
      </div>
    </div>
  </form>
</section>
