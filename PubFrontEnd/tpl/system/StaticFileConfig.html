<section id="staticfile" class="bg-white dark:bg-zinc-800 rounded-xl shadow-md border border-gray-200 dark:border-zinc-700 p-6 mb-6">
  <h2 class="text-lg font-semibold mb-4 text-blue-700 dark:text-blue-400 tracking-tight">静态文件服务配置</h2>
  <form class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <input type="checkbox" id="DefaultStaticFileServiceEnable" class="mr-2" data-bind="Server.DefaultStaticFileServiceEnable">
        <label for="DefaultStaticFileServiceEnable" class="block text-sm font-medium text-gray-700 dark:text-gray-100">启用静态文件服务</label>
      </div>
      <div>
        <label for="DefaultStaticFileServicePrefix" class="block text-sm font-medium text-gray-700 dark:text-gray-100">静态文件服务前缀</label>
        <input type="text" id="DefaultStaticFileServicePrefix" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full" data-bind="Server.DefaultStaticFileServicePrefix">
      </div>
      <div>
        <label for="DefaultStaticFileServiceRoot" class="block text-sm font-medium text-gray-700 dark:text-gray-100">静态文件服务根目录</label>
        <input type="text" id="DefaultStaticFileServiceRoot" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full" data-bind="Server.DefaultStaticFileServiceRoot">
      </div>
      <div>
        <label for="DefaultStaticFileServiceDownloadUrl" class="block text-sm font-medium text-gray-700 dark:text-gray-100">静态文件Github下载地址 (.zip)</label>
        <div class="flex flex-col md:flex-row gap-2">
          <input type="text" id="DefaultStaticFileServiceDownloadUrl" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full" data-bind="Server.DefaultStaticFileServiceDownloadUrl">
          <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow transition w-full md:w-auto" onclick="downloadStaticFile()">下载</button>
        </div>
      </div>
    </div>
    <div class="mt-6 flex flex-col md:flex-row justify-end gap-2">
      <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition w-full md:w-auto" onclick="saveGlobalSetting()">保存设置</button>
    </div>
  </form>
</section>
