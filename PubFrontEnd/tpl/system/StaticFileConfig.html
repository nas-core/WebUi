<section id="staticfile" class="bg-white rounded-lg shadow p-6">
  <h2 class="text-xl font-semibold mb-4 text-blue-700">静态文件服务配置</h2>
  <form class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="DefaultStaticFileServiceEnable" class="mr-2" data-bind="Server.DefaultStaticFileServiceEnable">
        <label for="DefaultStaticFileServiceEnable" class="block text-sm font-medium text-gray-700">启用静态文件服务</label>
      </div>
      <div>
        <label for="DefaultStaticFileServicePrefix" class="block text-sm font-medium text-gray-700">静态文件服务前缀</label>
        <input type="text" id="DefaultStaticFileServicePrefix" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="Server.DefaultStaticFileServicePrefix">
      </div>
      <div>
        <label for="DefaultStaticFileServiceRoot" class="block text-sm font-medium text-gray-700">静态文件服务根目录</label>
        <input type="text" id="DefaultStaticFileServiceRoot" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="Server.DefaultStaticFileServiceRoot">
      </div>
      <div>
        <label for="DefaultStaticFileServiceDownloadUrl" class="block text-sm font-medium text-gray-700">静态文件Github下载地址 (.zip)</label>
        <div class="flex gap-2">
          <input type="text" id="DefaultStaticFileServiceDownloadUrl" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="Server.DefaultStaticFileServiceDownloadUrl">
          <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="downloadStaticFile()">下载</button>
        </div>
      </div>
    </div>
  </form>
</section>
