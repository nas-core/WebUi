<section id="nascoreext" class="bg-white rounded-lg shadow p-6">
  <h2 class="text-xl font-semibold mb-4 text-blue-700">NasCore扩展功能</h2>
  <form class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="UnixSocketFilePath" class="block text-sm font-medium text-gray-700">Socket文件路径目录</label>
        <input type="text" id="UnixSocketFilePath" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="Server.UnixSocketFilePath">
        <span class="text-xs text-gray-500">Linux下一般指定为/tmp/nascore-socket/, Windows下一般指定为D:\nascore-socket\</span>
      </div>
      <div>
        <label for="NasCoreID" class="block text-sm font-medium text-gray-700">NasCoreID</label>
        <input type="text" id="NasCoreID" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="NascoreExt.UserID">
      </div>
      <div>
        <label for="NasCoreKey" class="block text-sm font-medium text-gray-700">NasCoreKey</label>
        <input type="text" id="NasCoreKey" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="NascoreExt.UserKey">
      </div>
    </div>
    <div class="mt-2 text-xs text-gray-500">
      一些非集成到NasCore核心主程序的扩展，需要另外授权使用。<br>
      如果你没有 NasCoreID 和 NasCoreKey ,请先访问NasCore官网获取。
    </div>
  </form>
</section>
