<section id="nascoreext" class="bg-white dark:bg-zinc-800 rounded-xl shadow-md border border-gray-200 dark:border-zinc-700 p-6 mb-6">
  <h2 class="text-lg font-semibold mb-4 text-blue-700 dark:text-blue-400 tracking-tight">NasCore扩展功能</h2>
  <form class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="UnixSocketFilePath" class="block text-sm font-medium text-gray-700 dark:text-gray-100">Socket文件路径目录</label>
        <input type="text" id="UnixSocketFilePath" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full" data-bind="Server.UnixSocketFilePath">
        <span class="text-xs text-gray-500 dark:text-gray-400">Linux下一般指定为/tmp/nascore-socket/, Windows下一般指定为D:\nascore-socket\</span>
      </div>
      <div>
        <label for="NasCoreID" class="block text-sm font-medium text-gray-700 dark:text-gray-100">NasCoreID</label>
        <input type="text" id="NasCoreID" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full" data-bind="NascoreExt.UserID">
      </div>
      <div>
        <label for="NasCoreKey" class="block text-sm font-medium text-gray-700 dark:text-gray-100">NasCoreKey</label>
        <input type="text" id="NasCoreKey" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full" data-bind="NascoreExt.UserKey">
      </div>
    </div>
    <div class="mt-2 text-xs text-gray-500 dark:text-gray-400">
      一些非集成到NasCore核心主程序的扩展，需要另外授权使用。<br>
      如果你没有 NasCoreID 和 NasCoreKey ,请先访问NasCore官网获取。
    </div>
    <div class="mt-6 flex flex-col md:flex-row justify-end gap-2">
      <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition w-full md:w-auto" onclick="saveGlobalSetting()">保存设置</button>
    </div>
  </form>
</section>
