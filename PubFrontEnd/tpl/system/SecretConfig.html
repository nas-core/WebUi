<section id="secret" class="bg-white dark:bg-zinc-800 rounded-xl shadow-md border border-gray-200 dark:border-zinc-700 p-6 mb-6">
  <h2 class="text-lg font-semibold mb-4 text-blue-700 dark:text-blue-400 tracking-tight">密钥配置</h2>
  <form class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="JwtSecret" class="block text-sm font-medium text-gray-700 dark:text-gray-100">JWT 密钥</label>
        <input type="text" id="JwtSecret" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full" data-bind="Secret.JwtSecret">
      </div>
      <div>
        <label for="Sha256HashSalt" class="block text-sm font-medium text-gray-700 dark:text-gray-100">sha256盐值 (用于单项加密，例如用户密码)</label>
        <input type="text" id="Sha256HashSalt" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full" data-bind="Secret.Sha256HashSalt">
      </div>
      <div>
        <label for="AESkey" class="block text-sm font-medium text-gray-700 dark:text-gray-100">AES密钥 (用于加密可以解密的配置数据)</label>
        <input type="text" id="AESkey" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full" data-bind="Secret.AESkey">
      </div>
    </div>
    <div class="mt-6 flex flex-col md:flex-row justify-end gap-2">
      <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition w-full md:w-auto" onclick="saveGlobalSetting()">保存设置</button>
    </div>
  </form>
</section>
