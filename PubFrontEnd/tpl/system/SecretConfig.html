<section id="secret" class="bg-white rounded-lg shadow p-6">
  <h2 class="text-xl font-semibold mb-4 text-blue-700">密钥配置</h2>
  <form class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="JwtSecret" class="block text-sm font-medium text-gray-700">JWT 密钥</label>
        <input type="text" id="JwtSecret" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="Secret.JwtSecret">
      </div>
      <div>
        <label for="Sha256HashSalt" class="block text-sm font-medium text-gray-700">sha256盐值 (用于单项加密，例如用户密码)</label>
        <input type="text" id="Sha256HashSalt" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="Secret.Sha256HashSalt">
      </div>
      <div>
        <label for="AESkey" class="block text-sm font-medium text-gray-700">AES密钥 (用于加密可以解密的配置数据)</label>
        <input type="text" id="AESkey" class="mt-1 block w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500" data-bind="Secret.AESkey">
      </div>
    </div>
  </form>
</section>
