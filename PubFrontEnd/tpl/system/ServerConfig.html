<section id="server" class="bg-white dark:bg-zinc-800 rounded-xl shadow-md border border-gray-200 dark:border-zinc-700 p-6 mb-6">
  <h2 class="text-lg font-semibold mb-4 text-blue-700 dark:text-blue-400 tracking-tight">服务器设置</h2>
  <form id="serverConfigForm" class="space-y-4">
    <!-- 基础服务设置 -->
    <div class="mb-6">
      <h3 class="text-base font-semibold text-blue-600 mb-2">基础服务设置</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="HttpPort" class="block text-sm font-medium text-gray-700 dark:text-gray-100">HTTP 端口</label>
          <input type="number" id="HttpPort" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full px-3 py-2" data-bind="Server.HttpPort">
        </div>
        <div>
          <label for="HttpsEnable" class="block text-sm font-medium text-gray-700 dark:text-gray-100">启用 HTTPS</label>
          <input type="checkbox" id="HttpsEnable" class="mt-2 align-middle px-3 py-2" data-bind="Server.HttpsEnable">
          <span class="ml-2 text-xs text-gray-500 dark:text-gray-400">可以这里启用,也可以在Caddy2反向代理并配合lego启用</span>
        </div>
        <div>
          <label for="HttpsPort" class="block text-sm font-medium text-gray-700 dark:text-gray-100">HTTPS 端口</label>
          <input type="number" id="HttpsPort" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full px-3 py-2" data-bind="Server.HttpsPort">
        </div>
        <div>
          <label for="TlsCert" class="block text-sm font-medium text-gray-700 dark:text-gray-100">TLS 证书路径</label>
          <input type="text" id="TlsCert" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full px-3 py-2" data-bind="Server.TlsCert">
        </div>
        <div>
          <label for="TlsKey" class="block text-sm font-medium text-gray-700 dark:text-gray-100">TLS 私钥路径</label>
          <input type="text" id="TlsKey" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full px-3 py-2" data-bind="Server.TlsKey">
        </div>
        <div>
          <label for="TempFilePath" class="block text-sm font-medium text-gray-700 dark:text-gray-100">临时文件目录</label>
          <input type="text" id="TempFilePath" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full px-3 py-2" data-bind="Server.TempFilePath">
        </div>
      </div>
    </div>
    <!-- WebUI相关 -->
    <div class="mb-6">
      <h3 class="text-base font-semibold text-blue-600 mb-2">WebUI 相关</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="WebuiAndApiEnable" class="block text-sm font-medium text-gray-700 dark:text-gray-100">启用 WebUI和api</label>
          <input type="checkbox" id="WebuiAndApiEnable" class="mt-2 align-middle px-3 py-2" data-bind="Server.WebuiAndApiEnable">
          <span class="ml-2 text-xs text-gray-500 dark:text-gray-400">关闭后无法通过WebUI和API访问文件</span>
        </div>
        <div>
          <label for="WebUIPrefix" class="block text-sm font-medium text-gray-700 dark:text-gray-100">WebUI 前缀</label>
          <input type="text" id="WebUIPrefix" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full px-3 py-2" data-bind="Server.WebUIPrefix">
        </div>
        <div>
          <label for="WebUICdnPrefix" class="block text-sm font-medium text-gray-700 dark:text-gray-100">CDN前缀</label>
          <input type="text" id="WebUICdnPrefix" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full px-3 py-2" data-bind="WebUICdnPrefix">
        </div>
      </div>
    </div>
    <!-- 静态文件服务 -->
    <div class="mb-6">
      <h3 class="text-base font-semibold text-blue-600 mb-2">静态文件服务</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="DefaultStaticFileServiceEnable" class="block text-sm font-medium text-gray-700 dark:text-gray-100">启用静态文件服务</label>
          <input type="checkbox" id="DefaultStaticFileServiceEnable" class="mt-2 align-middle px-3 py-2" data-bind="Server.DefaultStaticFileServiceEnable">
        </div>
        <div>
          <label for="DefaultStaticFileServicePrefix" class="block text-sm font-medium text-gray-700 dark:text-gray-100">静态文件服务前缀</label>
          <input type="text" id="DefaultStaticFileServicePrefix" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full px-3 py-2" data-bind="Server.DefaultStaticFileServicePrefix">
        </div>
        <div>
          <label for="DefaultStaticFileServiceRoot" class="block text-sm font-medium text-gray-700 dark:text-gray-100">静态文件服务根目录</label>
          <input type="text" id="DefaultStaticFileServiceRoot" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full px-3 py-2" data-bind="Server.DefaultStaticFileServiceRoot">
        </div>
      </div>
    </div>
    <!-- WebDAV相关 -->
    <div class="mb-6">
      <h3 class="text-base font-semibold text-blue-600 mb-2">WebDAV 相关</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="WebDavEnable" class="block text-sm font-medium text-gray-700 dark:text-gray-100">启用 WebDAV</label>
          <input type="checkbox" id="WebDavEnable" class="mt-2 align-middle px-3 py-2" data-bind="Server.WebDavEnable">
          <span class="ml-2 text-xs text-gray-500 dark:text-gray-400">路径是 / 可能和links模块冲突</span>
        </div>
      </div>
    </div>
    <!-- 第三方扩展/下载代理 -->
    <div class="mb-6">
      <h3 class="text-base font-semibold text-blue-600 mb-2">第三方扩展/下载代理</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="GitProxyUrl" class="block text-sm font-medium text-gray-700 dark:text-gray-100">GitHubDownloadMirror地址</label>
          <input type="text" id="GitProxyUrl" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full px-3 py-2" data-bind="ThirdPartyExt.GitHubDownloadMirror">
        </div>
      </div>
    </div>
    <!-- 高级/特殊模式 -->
    <div class="mb-6">
      <h3 class="text-base font-semibold text-blue-600 mb-2">高级/特殊模式</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="IsRunInServerLess" class="block text-sm font-medium text-gray-700 dark:text-gray-100">ServerLess/Stateless 模式</label>
          <input type="checkbox" id="IsRunInServerLess" class="mt-2 align-middle px-3 py-2" data-bind="Server.IsRunInServerLess">
          <span class="ml-2 text-xs text-gray-500 dark:text-gray-400">启用后将以顺序执行方式执行后台任务. 非必要不建议启用</span>
        </div>
      </div>
    </div>
    <div class="mt-6 flex flex-col md:flex-row justify-end gap-2">
      <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition w-full md:w-auto" onclick="saveGlobalSetting()">保存设置</button>
    </div>
  </form>
</section>
