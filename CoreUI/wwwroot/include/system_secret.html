<div id="system_secret" style="padding-top: 4rem;"></div>
<div class="container-fluid py-3">
  <div class="row mt-4">
    <div class="settingContainer">
      <h3 class="mb-4">密钥配置</h3>
      <div class="mb-3">
        <label for="JwtSecret" class="form-label">JWT 密钥</label>
        <input type="text" class="form-control" id="JwtSecret" data-bind="Secret.JwtSecret">
      </div>
      <div class="mb-3">
        <label for="Sha256HashSalt" class="form-label">sha256盐值 (用于单项加密，例如用户密码) </label>
        <input type="text" class="form-control" id="Sha256HashSalt" data-bind="Secret.Sha256HashSalt">
      </div>
      <div class="mb-3">
        <label for="AESkey" class="form-label">AES密钥 (用于加密可以解密的配置数据)</label>
        <input type="text" class="form-control" id="AESkey" data-bind="Secret.AESkey">
      </div>
    </div>
  </div>
</div>
