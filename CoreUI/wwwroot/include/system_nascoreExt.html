<div id="nascoreExt" style="padding-top: 4rem;"></div>
<div class="container-fluid py-3">
  <div class="row mt-4">
    <div class="settingContainer">
      <h3 class="mb-4">NasCore扩展功能 </h3>
      <div class="mb-3">
        <label for="UnixSocketFilePath" class="form-label">Socket文件路径目录 <small
            class="form-text text-muted">用于和进程之间通讯，Linux下一般指定为/tmp/nascore-socket/,
            Windows下一般指定为D:\nascore-socket\ </small></label>
        <input type="text" class="form-control" id="UnixSocketFilePath" data-bind="Server.UnixSocketFilePath">
      </div>

      <div class="mb-3">
        <label for="UserAccessTokenExpires" class="form-label">NasCoreID</label>
        <input type="text" class="form-control" id="UserAccessTokenExpires" data-bind="NascoreExt.UserID">
      </div>
      <div class="mb-3">
        <label for="UserAccessTokenExpires" class="form-label">NasCoreKey </label>
        <input type="text" class="form-control" id="UserAccessTokenExpires" data-bind="NascoreExt.UserKey">
      </div>

      <div class="mb-3">
        一些非集成到NasCore核心主程序的扩展，需要另外授权使用。
        <small class="form-text text-muted"> 如果你没有 NasCoreID 和 NasCoreKey ,请先访问NasCore官网获取。
        </small>
      </div>


    </div>
  </div>
</div>
