<div id="system_webuiCDN" style="padding-top: 4rem"></div>
<div class="container-fluid py-3">
  <div class="row mt-4">
    <div class="settingContainer">
      <h3 class="mb-4">WebUI CDN前缀设置</h3>
      <a href="javascript:WebUICdnPrefixAutoSet1()">使用默认CDN前缀</a>
      <div class="mb-3">
        <label for="WebUICdnPrefix" class="form-label">CDN前缀</label>
        <input type="text" class="form-control" id="WebUICdnPrefix" data-bind="WebUICdnPrefix">
      </div>
    </div>
  </div>
</div>
<script>
  function WebUICdnPrefixAutoSet1() {
    document.getElementById("WebUICdnPrefix").value =
      'https://cdn.jsdmirror.com/gh/nas-core/nascore_static@main/';
    const event = new Event("input", {bubbles: true});
    document.getElementById("WebUICdnPrefix").dispatchEvent(event);
  }
</script>
