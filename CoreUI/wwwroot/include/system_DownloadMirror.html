<!-- GitHub Mirror Modal -->
<div class="modal fade" id="githubMirrorModal" tabindex="-1" aria-labelledby="githubMirrorModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="githubMirrorModalLabel">GitHub 下载镜像设置</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="ThirdPartyExtGitHubDownloadMirror" class="form-label">GitHubDownloadMirror</label>
          <input type="text" class="form-control" id="ThirdPartyExtGitHubDownloadMirror"
            data-bind="ThirdPartyExt.GitHubDownloadMirror">
        </div>
        <div>
          <small class="form-text text-muted">
            如果你的网络环境可以直连github，这里可以删除内容留空<br>
            镜像站经常失效，如你有域名并托管在cloudflare可以参考 <a
              href="https://nascore.eu.org/zh/docs/nascore_toml.html#GitHubDownloadMirror" target="_blank"
              class="text-decoration-none">自行搭建</a>

          </small>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">ok</button>
      </div>
    </div>
  </div>
</div>
